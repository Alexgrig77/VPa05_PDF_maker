<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счет {{invoice_id}}</title>
    <style>
        {{css_styles}}
    </style>
</head>
<body>
    <div class="header">
        <h1>СЧЕТ НА ОПЛАТУ</h1>
        <h2>№ {{invoice_id}}</h2>
    </div>
    
    <div class="invoice-info">
        <p><strong>Дата:</strong> {{date}}</p>
        <p><strong>Клиент:</strong> {{customer_name}}</p>
        <p><strong>Email:</strong> {{customer_email}}</p>
    </div>
    
    <h3>Товары и услуги:</h3>
    {{data_table}}
    
    <div class="total">
        <p>Общая сумма: {{total}} руб.</p>
    </div>
    
    <div style="margin-top: 50px; text-align: center; font-size: 10px; color: #666;">
        <p>Спасибо за ваш заказ!</p>
        <p>Этот документ был сгенерирован автоматически</p>
    </div>
</body>
</html>
